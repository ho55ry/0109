<!-- HTML 기본 태그 =============================================================
1. <h1~h6> ~ </h1~h6> : 헤더라인 
2. <p> ~ </p> : 문단 
3. <br>, <br/> : 줄바꿈
4. <hr> : 가로 수평선
5. <pre> ~ </pre> : 입력한 그대로 출력
================================================================================-->
<!DOCTYPE html>
<html>
    <head>
        <title>HTML 시작</title>
    </head>
    <body>
        <!-- h1 ~ h6 헤드라인 글자 굴게 두껍게, 자동 줄바꿈-->
        <h1>헤드라인 1 가장 크고 굵은 글자</h1>
        <h3>헤드라인 3 </h3>
        <h6>헤드라인 6 </h6>
        <!-- hr(horizontal)태그 : 가로 수평선 -->
        <hr> 본문 내용<br>

        <!-- 줄바꿈 안됨-->
        Good 
        Luck Good 
        Luck

        <!-- br(break)태그 : 줄바꿈-->
        Good L<br>Luck<br>k

        <!-- 문단 태그 -->
        <p>
            Good Luck
        </p>
        <p>
            오늘은 월요일
            내일은 화요일
        </p>

        <!-- pre(preformatted text)태그 : 입력한 그대로 표시 (줄바꿈 등)-->
        <pre>
            Good Luck 2023
            Happy New Year 2023
        </pre>
            Good Luck 2023
            Happy New Year 2023

    </body>
</html>
