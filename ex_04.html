<!-- HTML 리스트 태그 =============================================================
1. 순서없는 리스트 (unordered list)
    <ul>
        <li></li>
        <li></li>
    </ul>
2. 순서있는 리스트 (ordered list)
    <ol>
        <li></li>
        <li></li>
    </ol>
        - 속성 type="1" : 디폴트
                    A, a, I, i
================================================================================-->
<!DOCTYPE html>
<html>
    <head>
        <title> 나의 WEB SERVER </title>
    </head>
    <body>
        <h5> 순서없는 리스트 태그</h5>
        <hr>
        <ul>
            <li>딸기</li>
            <li>포도</li>
            <li>바나나</li>
            <ol type="i">
                <li>녹색</li>
                <li>노란색</li>
                <li>검은색</li>
            </ol>
        </ul>
        <h5> 순서있는 리스트 태그</h5>
        <hr>
        <ol type="A" start="5">
            <li>딸기</li>
            <li>포도</li>
            <li>바나나</li>
        </ol>
    </body>
</html>
