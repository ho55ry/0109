<!-- HTML 텍스트 관련 태그 =============================================================
1. <b> ~ </b> (bold) : 글자 굵게 
2. <strong> ~ </strong> : 글자 굵게  중요 의미. 크롤링시에 우선순위로 가져옴
3. <i> ~ </i> (italic) : 이탤릭체 출력 (기울기)
4. <em> ~ </em> (emphasize) : 이탤릭체 처럼 출력, 중요 의미
5. <small> ~ </small> : 텍스트를 작게
6. <sup> ~ </sup> (superscript) : 윗첨자
7. <sub> ~ </sub> (subscript) : 아래첨자
8. <ins> ~ </ins> (insert) : 삽입된 텍스트 의미. 밑줄 그어짐
9. <del> ~ </del> (delete) : 글자 가운데 선
10. <mark> ~ </mark> : 글자위에 색
================================================================================-->
<!DOCTYPE html>
<html>
    <head>
        <title> 나의 HTML 시작 </title>
    </head>
    <body>
        <h3> 텍스트 관련 태그 살펴보기 </h3><hr>
        오늘은 <b>월요일</b>입니다.<br>
        금요일에는 <strong>프로젝트 발표</strong>가 있습니다.<br>
        Today's sentence : <i>Dolce Far Niente</i><br>
        Yesterday's sentence : <em>Carpe diem</em>
        <p>
            텍스트 관련 <small>태그</small>가 많다.<br>
            <ins>e<sup>2</sup></ins>과 2<sup>e</sup> , <del>2<sup>e</sup></del> <br>
            H<sub>2</sub>O와 <mark>CO<sub>2</sub></mark> 
        </p>
    </body>
</html>
